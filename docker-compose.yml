version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: easy-dash-postgres
    environment:
      POSTGRES_DB: easy_dash_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: easy-dash-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@easydash.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
