      - name: Deploy application
        env:
          SSH_KEY: ~/.ssh/deploy_key
          SERVER_HOST: ${{ secrets.PRODUCTION_SERVER_HOST }}
          SERVER_USER: ${{ secrets.PRODUCTION_SERVER_USER || 'root' }}
          SSH_PORT: ${{ secrets.PRODUCTION_SSH_PORT || '22' }}
          DEPLOY_PATH: ${{ secrets.PRODUCTION_DEPLOY_PATH || '/var/www/html' }}
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
        run: |
          ssh -i "$SSH_KEY" \
            -p "$SSH_PORT" \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "$SERVER_USER@$SERVER_HOST" bash -s "$DEPLOY_PATH" "$BACKEND_IMAGE" "$FRONTEND_IMAGE" << 'REMOTE_SCRIPT'
            set -e
            DEPLOY_PATH="$1"
            BACKEND_IMAGE="$2"
            FRONTEND_IMAGE="$3"
            
            cd "$DEPLOY_PATH"
            
            docker pull "$BACKEND_IMAGE"
            docker pull "$FRONTEND_IMAGE"
            
            docker-compose -f docker-compose.prod.yml stop || true
            docker-compose -f docker-compose.prod.yml down --remove-orphans || true
            
            CONTAINERS=("easy-dash-postgres-prod" "easy-dash-backend-prod" "easy-dash-frontend-prod")
            for container in "${CONTAINERS[@]}"; do
              if docker ps -a --format '{{.Names}}' | grep -q "^${container}$"; then
                docker rm -f "$container" 2>/dev/null || true
              fi
            done
            
            if [ -f .env ]; then
              if grep -q "^BACKEND_IMAGE=" .env 2>/dev/null; then
                sed -i "/^BACKEND_IMAGE=/d" .env
              fi
              if grep -q "^FRONTEND_IMAGE=" .env 2>/dev/null; then
                sed -i "/^FRONTEND_IMAGE=/d" .env
              fi
              
              echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> .env
              echo "FRONTEND_IMAGE=$FRONTEND_IMAGE" >> .env
              
              set -a
              source .env
              set +a
              
              if [ -z "$DB_PASSWORD" ]; then
                echo "‚ùå DB_PASSWORD is not set in .env file!"
                exit 1
              fi
              
              if [ -z "$DB_USERNAME" ]; then
                echo "‚ùå DB_USERNAME is not set in .env file!"
                exit 1
              fi
              
              if [ -z "$DB_DATABASE" ]; then
                echo "‚ùå DB_DATABASE is not set in .env file!"
                exit 1
              fi
            else
              echo "‚ùå .env file not found!"
              exit 1
            fi
            
            export BACKEND_IMAGE="$BACKEND_IMAGE"
            export FRONTEND_IMAGE="$FRONTEND_IMAGE"
            export DB_PASSWORD="$DB_PASSWORD"
            export DB_USERNAME="${DB_USERNAME:-postgres}"
            export DB_DATABASE="${DB_DATABASE:-easy_dash_db}"
            
            docker-compose -f docker-compose.prod.yml up -d
            
            sleep 10
            
            echo "Waiting for postgres to be ready..."
            for i in {1..30}; do
              if docker exec easy-dash-postgres-prod pg_isready -U "$DB_USERNAME" > /dev/null 2>&1; then
                echo "Postgres is ready"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "‚ùå Postgres failed to become ready"
                docker logs easy-dash-postgres-prod --tail=50
                exit 1
              fi
              sleep 1
            done
            
            echo "Testing database connection with password from .env..."
            if docker exec -e PGPASSWORD="$DB_PASSWORD" easy-dash-postgres-prod psql -U "$DB_USERNAME" -d "$DB_DATABASE" -c "SELECT 1;" > /dev/null 2>&1; then
              echo "‚úÖ Database connection successful with .env password"
            else
              echo "‚ùå Database connection failed with .env password"
              echo "This means DB_PASSWORD in .env doesn't match what postgres was initialized with"
              echo "Postgres container environment:"
              docker inspect easy-dash-postgres-prod | grep -A 5 "POSTGRES_PASSWORD" || echo "No POSTGRES_PASSWORD in container env"
              exit 1
            fi
            
            sleep 5
            
            for i in {1..20}; do
              RESTARTING=$(docker ps -a --filter "name=easy-dash" --filter "status=restarting" --format "{{.Names}}" | wc -l)
              if [ "$RESTARTING" -gt 0 ]; then
                if [ $i -ge 15 ]; then
                  echo "‚ùå Containers are restarting (likely crashing). Checking logs..."
                  docker ps -a --filter "name=easy-dash" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
                  echo ""
                  echo "Backend logs:"
                  docker logs easy-dash-backend-prod --tail=100 2>&1 || true
                  echo ""
                  echo "Frontend logs:"
                  docker logs easy-dash-frontend-prod --tail=50 2>&1 || true
                  exit 1
                fi
                sleep 3
                continue
              fi
              
              RUNNING=$(docker ps --filter "name=easy-dash" --filter "status=running" --format "{{.Names}}" | wc -l)
              if [ "$RUNNING" -ge 3 ]; then
                echo "All containers are running"
                break
              fi
              
              if [ $i -eq 20 ]; then
                echo "‚ùå Containers failed to start properly. Checking status..."
                docker ps -a --filter "name=easy-dash" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
                echo ""
                echo "Container logs:"
                docker-compose -f docker-compose.prod.yml logs --tail=100
                exit 1
              fi
              sleep 3
            done
            
            sleep 10
            
            RESTARTING=$(docker ps -a --filter "name=easy-dash" --filter "status=restarting" --format "{{.Names}}" | wc -l)
            if [ "$RESTARTING" -gt 0 ]; then
              echo "‚ùå Some containers are restarting. Checking logs..."
              docker ps -a --filter "name=easy-dash" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
              echo ""
              docker-compose -f docker-compose.prod.yml logs --tail=100
              exit 1
            fi
            
            EXITED=$(docker ps -a --filter "name=easy-dash" --filter "status=exited" --format "{{.Names}}" | wc -l)
            if [ "$EXITED" -gt 0 ]; then
              echo "‚ùå Some containers have exited. Checking logs..."
              docker ps -a --filter "name=easy-dash" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
              echo ""
              docker-compose -f docker-compose.prod.yml logs --tail=100
              exit 1
            fi
          REMOTE_SCRIPT

      - name: Verify deployment
        env:
          SSH_KEY: ~/.ssh/deploy_key
          SERVER_HOST: ${{ secrets.PRODUCTION_SERVER_HOST }}
          SERVER_USER: ${{ secrets.PRODUCTION_SERVER_USER || 'root' }}
          SSH_PORT: ${{ secrets.PRODUCTION_SSH_PORT || '22' }}
          DEPLOY_PATH: ${{ secrets.PRODUCTION_DEPLOY_PATH || '/var/www/html' }}
        run: |
          ssh -i "$SSH_KEY" \
            -p "$SSH_PORT" \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "$SERVER_USER@$SERVER_HOST" bash -s "$DEPLOY_PATH" << 'REMOTE_SCRIPT'
            DEPLOY_PATH="$1"
            cd "$DEPLOY_PATH"
            if [ -f .env ]; then
              set -a
              source .env
              set +a
            fi
            echo "Checking containers with docker ps:"
            docker ps --filter "name=easy-dash" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
            echo ""
            
            RESTARTING=$(docker ps -a --filter "name=easy-dash" --filter "status=restarting" --format "{{.Names}}" | wc -l)
            if [ "$RESTARTING" -gt 0 ]; then
              echo "‚ùå Some containers are restarting (crashing):"
              docker ps -a --filter "name=easy-dash" --filter "status=restarting" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
              echo ""
              echo "Container logs:"
              docker-compose -f docker-compose.prod.yml logs --tail=100
              exit 1
            fi
            
            EXITED=$(docker ps -a --filter "name=easy-dash" --filter "status=exited" --format "{{.Names}}" | wc -l)
            if [ "$EXITED" -gt 0 ]; then
              echo "‚ùå Some containers have exited:"
              docker ps -a --filter "name=easy-dash" --filter "status=exited" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
            echo ""
              echo "Container logs:"
              docker-compose -f docker-compose.prod.yml logs --tail=100
              exit 1
            fi
            
            RUNNING=$(docker ps --filter "name=easy-dash" --filter "status=running" --format "{{.Names}}" | wc -l)
            if [ "$RUNNING" -lt 3 ]; then
              echo "‚ùå Not all containers are running (expected 3, found $RUNNING)"
              docker ps -a --filter "name=easy-dash" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
            echo ""
              echo "Container logs:"
              docker-compose -f docker-compose.prod.yml logs --tail=100
              exit 1
            fi
            
            echo "‚úÖ All containers are running"
            docker-compose -f docker-compose.prod.yml ps
            echo ""
            
            echo "Waiting for applications to be ready..."
            sleep 15
            
            echo "Checking backend health..."
            if curl -f -s http://127.0.0.1:3001/health > /dev/null 2>&1 || curl -f -s http://127.0.0.1:3001/api/health > /dev/null 2>&1 || curl -f -s http://127.0.0.1:3001 > /dev/null 2>&1; then
              echo "‚úÖ Backend is responding"
            else
              echo "‚ùå Backend is not responding on port 3001"
              echo "Backend logs:"
              docker logs easy-dash-backend-prod --tail=50
              exit 1
            fi
            
            echo "Checking frontend health..."
            if curl -f -s http://127.0.0.1:3000 > /dev/null 2>&1; then
              echo "‚úÖ Frontend is responding"
            else
              echo "‚ùå Frontend is not responding on port 3000"
              echo "Frontend logs:"
              docker logs easy-dash-frontend-prod --tail=50
              exit 1
            fi
            
            echo "Checking for application errors in logs..."
            BACKEND_ERRORS=$(docker logs easy-dash-backend-prod 2>&1 | grep -i "error\|fatal\|exception" | tail -5 || true)
            if [ -n "$BACKEND_ERRORS" ]; then
              echo "‚ö†Ô∏è Backend errors detected:"
              echo "$BACKEND_ERRORS"
            fi
            
            FRONTEND_ERRORS=$(docker logs easy-dash-frontend-prod 2>&1 | grep -i "error\|fatal\|exception" | tail -5 || true)
            if [ -n "$FRONTEND_ERRORS" ]; then
              echo "‚ö†Ô∏è Frontend errors detected:"
              echo "$FRONTEND_ERRORS"
            fi
            
            echo "Checking nginx status..."
            if systemctl is-active --quiet nginx; then
              echo "‚úÖ Nginx is running"
              if nginx -t 2>&1 | grep -q "syntax is ok"; then
                echo "‚úÖ Nginx configuration is valid"
              else
                echo "‚ùå Nginx configuration has errors"
                nginx -t
                exit 1
              fi
              
              if [ -f /etc/letsencrypt/live/easy-dash.dev/fullchain.pem ]; then
                echo "‚úÖ SSL certificate exists"
              else
                echo "‚ö†Ô∏è SSL certificate not found at /etc/letsencrypt/live/easy-dash.dev/fullchain.pem"
                echo "Nginx will fail to start HTTPS without SSL certificates"
              fi
            else
              echo "‚ö†Ô∏è Nginx is not running"
              echo "Attempting to start nginx..."
              systemctl start nginx || true
              sleep 2
              if systemctl is-active --quiet nginx; then
                echo "‚úÖ Nginx started successfully"
              else
                echo "‚ùå Failed to start nginx"
                systemctl status nginx --no-pager -l || true
                exit 1
              fi
            fi
            
            echo "‚úÖ Health checks passed"
          REMOTE_SCRIPT

