name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'

jobs:
  prepare:
    name: Prepare Dependencies and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            front/package-lock.json
            backend/package-lock.json

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: ./front
        run: npm install

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build frontend
        working-directory: ./front
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL || 'http://localhost:3001' }}

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Upload root node_modules
        uses: actions/upload-artifact@v4
        with:
          name: root-node-modules
          path: node_modules
          retention-days: 1

      - name: Upload frontend node_modules
        uses: actions/upload-artifact@v4
        with:
          name: frontend-node-modules
          path: front/node_modules
          retention-days: 1

      - name: Upload backend node_modules
        uses: actions/upload-artifact@v4
        with:
          name: backend-node-modules
          path: backend/node_modules
          retention-days: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            front/.next
            backend/dist
          retention-days: 7

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download root node_modules
        uses: actions/download-artifact@v4
        with:
          name: root-node-modules
          path: node_modules

      - name: Download frontend node_modules
        uses: actions/download-artifact@v4
        with:
          name: frontend-node-modules
          path: front/node_modules

      - name: Download backend node_modules
        uses: actions/download-artifact@v4
        with:
          name: backend-node-modules
          path: backend/node_modules

      - name: Lint frontend
        working-directory: ./front
        run: npx next lint

      - name: Lint backend
        working-directory: ./backend
        run: npx eslint "{src,apps,libs,test}/**/*.ts" --fix

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ !inputs.skip_tests || github.event_name == 'push' || github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download root node_modules
        uses: actions/download-artifact@v4
        with:
          name: root-node-modules
          path: node_modules

      - name: Download frontend node_modules
        uses: actions/download-artifact@v4
        with:
          name: frontend-node-modules
          path: front/node_modules

      - name: Download backend node_modules
        uses: actions/download-artifact@v4
        with:
          name: backend-node-modules
          path: backend/node_modules

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [prepare, lint, test]
    if: ${{ always() && (needs.prepare.result == 'success' && needs.lint.result == 'success' && (needs.test.result == 'success' || inputs.skip_tests)) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: easy-dash-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: false
          tags: easy-dash-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker images built
        run: |
          echo "âœ… Docker images built successfully!"
          docker images | grep easy-dash

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, lint, test, build-docker]
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging') || (github.ref == 'refs/heads/main' && github.event_name == 'push') }}
    environment:
      name: staging
      url: ${{ steps.deploy-info.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deployment notification
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ“¦ Build artifacts ready"
          echo "ğŸ³ Docker images ready"
          echo ""
          echo "âœ… Ready for deployment!"
          echo "ğŸ“ Next steps:"
          echo "1. Railway will auto-deploy on push to main"
          echo "2. Or manually trigger in Railway dashboard"
        env:
          STAGING_DEPLOYMENT_TOKEN: ${{ secrets.STAGING_DEPLOYMENT_TOKEN }}

      - name: Deployment info
        id: deploy-info
        run: |
          echo "url=https://your-staging-url.com" >> $GITHUB_OUTPUT
          echo "âœ… Deployment pipeline completed!"

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Successfully deployed to staging!"
          echo "ğŸŒ Staging URL: ${{ steps.deploy-info.outputs.url }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, lint, test, build-docker]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'production' }}
    environment:
      name: production
      url: ${{ steps.deploy-info.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deployment notification
        run: |
          echo "ğŸš€ Deploying to PRODUCTION environment..."
          echo "âš ï¸  This is a production deployment!"
          echo "ğŸ“¦ Build artifacts ready"
          echo "ğŸ³ Docker images ready"
        env:
          PRODUCTION_DEPLOYMENT_TOKEN: ${{ secrets.PRODUCTION_DEPLOYMENT_TOKEN }}

      - name: Deployment info
        id: deploy-info
        run: |
          echo "url=https://your-production-url.com" >> $GITHUB_OUTPUT
          echo "âœ… Production deployment pipeline completed!"

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Successfully deployed to PRODUCTION!"
          echo "ğŸŒ Production URL: ${{ steps.deploy-info.outputs.url }}"
