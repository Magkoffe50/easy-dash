name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io

jobs:
  vendors:
    name: Prepare Vendors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache root node_modules
        uses: actions/cache@v4
        id: cache-root-modules
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        id: cache-frontend-modules
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Cache backend node_modules
        uses: actions/cache@v4
        id: cache-backend-modules
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Install root dependencies
        if: steps.cache-root-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Install frontend dependencies
        if: steps.cache-frontend-modules.outputs.cache-hit != 'true'
        working-directory: ./front
        run: npm install

      - name: Install backend dependencies
        if: steps.cache-backend-modules.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: npm install

  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: vendors
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image names
        run: |
          echo "BACKEND_IMAGE=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')/backend" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')/frontend" >> $GITHUB_ENV
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore frontend node_modules from cache
        uses: actions/cache/restore@v4
        id: cache-frontend
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Restore backend node_modules from cache
        uses: actions/cache/restore@v4
        id: cache-backend
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Ensure frontend dependencies
        working-directory: ./front
        run: |
          if [ ! -d "node_modules" ] || [ ! -d "node_modules/@babel/runtime" ]; then
            echo "üì• Installing frontend dependencies..."
            npm install
          else
            echo "‚úÖ Frontend dependencies found in cache"
          fi

      - name: Ensure backend dependencies
        working-directory: ./backend
        run: |
          echo "Checking backend dependencies..."
          ls -la node_modules 2>/dev/null | head -10 || echo "node_modules not found"
          
          if [ ! -d "node_modules" ] || [ ! -d "node_modules/lodash" ]; then
            echo "üì• Installing backend dependencies..."
            npm install
            
            echo "Verifying lodash installation..."
            ls -la node_modules/lodash 2>/dev/null || echo "lodash still missing!"
          else
            echo "‚úÖ Backend dependencies found in cache"
          fi

      - name: Build frontend
        working-directory: ./front
        run: npm run build

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend staging
        id: meta-frontend-staging
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-,suffix=-staging
            type=sha,suffix=-staging
            type=raw,value=latest-staging,enable={{is_default_branch}}

      - name: Build and push frontend Docker image (staging)
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend-staging.outputs.tags }}
          labels: ${{ steps.meta-frontend-staging.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_STAGING || 'https://backend-latest-efmo.onrender.com/api' }}
            NEXT_PUBLIC_APP_ENV=staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend production
        id: meta-frontend-production
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-,suffix=-production
            type=sha,suffix=-production
            type=raw,value=latest-production,enable={{is_default_branch}}

      - name: Build and push frontend Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend-production.outputs.tags }}
          labels: ${{ steps.meta-frontend-production.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_PRODUCTION || 'https://easy-dash.dev/api' }}
            NEXT_PUBLIC_APP_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: vendors
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore root node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Restore frontend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Restore backend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Lint frontend
        working-directory: ./front
        run: npm run lint

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: vendors
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && !inputs.skip_tests) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore root node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Restore frontend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Restore backend node_modules from cache
        uses: actions/cache/restore@v4
        id: cache-backend-test
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          rm -rf node_modules
          npm install

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging (Render)
    runs-on: ubuntu-latest
    needs: [vendors, build]
    if: ${{ always() && needs.vendors.result == 'success' && needs.build.result == 'success' && ((github.event_name == 'workflow_dispatch' && inputs.environment == 'staging') || (github.ref == 'refs/heads/main' && github.event_name == 'push')) }}
    environment:
      name: staging
      url: ${{ steps.deploy-info.outputs.url }}

    steps:
      - name: Set lowercase image names
        run: |
          echo "BACKEND_IMAGE=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')/backend" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')/frontend" >> $GITHUB_ENV
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Deploy backend to Render
        id: deploy-backend
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          BACKEND_IMAGE: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:sha-${{ env.SHORT_SHA }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ]; then
            echo "‚ùå RENDER_BACKEND_SERVICE_ID is not set"
            exit 1
          fi
          
          if [ -z "$RENDER_API_KEY" ]; then
            echo "‚ùå RENDER_API_KEY is not set"
            exit 1
          fi
          
          echo "üöÄ Deploying backend to Render..."
          echo "Service ID: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}"
          echo "Image: $BACKEND_IMAGE"
          
          echo "Triggering deployment..."
          
          HTTP_CODE=$(curl -s -o /tmp/deploy_response.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d "{\"clearCache\":\"do_not_clear\",\"imageUrl\":\"$BACKEND_IMAGE\"}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys)
          
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            DEPLOY_RESPONSE=$(cat /tmp/deploy_response.json)
            DEPLOY_ID=$(echo "$DEPLOY_RESPONSE" | jq -r '.id // empty' 2>/dev/null || echo "")
            
            if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
              echo "‚úÖ Backend deployment initiated: $DEPLOY_ID"
              echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
              
              echo ""
              echo "‚è≥ Waiting for deployment to complete..."
              MAX_WAIT=600
              ELAPSED=0
              INTERVAL=15
              
              while [ $ELAPSED -lt $MAX_WAIT ]; do
                sleep $INTERVAL
                ELAPSED=$((ELAPSED + INTERVAL))
                
                STATUS_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
                  "https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys/$DEPLOY_ID")
                
                DEPLOY_STATUS=$(echo "$STATUS_RESPONSE" | jq -r '.status // empty')
                
                case "$DEPLOY_STATUS" in
                  "live")
                    echo "‚úÖ Backend deployment successful!"
                    exit 0
                    ;;
                  "build_failed"|"update_failed"|"canceled"|"deactivated")
                    echo "‚ùå Backend deployment failed with status: $DEPLOY_STATUS"
                    exit 1
                    ;;
                  "created"|"build_in_progress"|"update_in_progress")
                    echo "‚è≥ Status: $DEPLOY_STATUS (${ELAPSED}s elapsed)"
                    ;;
                  *)
                    echo "‚ö†Ô∏è  Unknown status: $DEPLOY_STATUS"
                    ;;
                esac
              done
              
              echo "‚ö†Ô∏è  Deployment timeout after ${MAX_WAIT}s. Please check Render dashboard."
              exit 1
            else
              echo "‚ö†Ô∏è Response received but no deploy ID found"
              echo "Response: $DEPLOY_RESPONSE"
              exit 1
            fi
          else
            echo "‚ùå Failed to create backend deployment. HTTP Code: $HTTP_CODE"
            if [ -f /tmp/deploy_response.json ]; then
              echo "Response: $(cat /tmp/deploy_response.json)"
            fi
            exit 1
          fi

      - name: Deploy frontend to Render
        id: deploy-frontend
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          FRONTEND_IMAGE: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:sha-${{ env.SHORT_SHA }}-staging
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" ]; then
            echo "‚ùå RENDER_FRONTEND_SERVICE_ID is not set"
            exit 1
          fi
          
          if [ -z "$RENDER_API_KEY" ]; then
            echo "‚ùå RENDER_API_KEY is not set"
            exit 1
          fi
          
          echo "üöÄ Deploying frontend to Render..."
          echo "Service ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}"
          echo "Image: $FRONTEND_IMAGE"
          
          echo "Triggering deployment..."
          
          HTTP_CODE=$(curl -s -o /tmp/deploy_response_frontend.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d "{\"clearCache\":\"do_not_clear\",\"imageUrl\":\"$FRONTEND_IMAGE\"}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys)
          
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            DEPLOY_RESPONSE=$(cat /tmp/deploy_response_frontend.json)
            DEPLOY_ID=$(echo "$DEPLOY_RESPONSE" | jq -r '.id // empty' 2>/dev/null || echo "")
            
            if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
              echo "‚úÖ Frontend deployment initiated: $DEPLOY_ID"
              echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
              
              echo ""
              echo "‚è≥ Waiting for deployment to complete..."
              MAX_WAIT=600
              ELAPSED=0
              INTERVAL=15
              
              while [ $ELAPSED -lt $MAX_WAIT ]; do
                sleep $INTERVAL
                ELAPSED=$((ELAPSED + INTERVAL))
                
                STATUS_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
                  "https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys/$DEPLOY_ID")
                
                DEPLOY_STATUS=$(echo "$STATUS_RESPONSE" | jq -r '.status // empty')
                
                case "$DEPLOY_STATUS" in
                  "live")
                    echo "‚úÖ Frontend deployment successful!"
                    exit 0
                    ;;
                  "build_failed"|"update_failed"|"canceled"|"deactivated")
                    echo "‚ùå Frontend deployment failed with status: $DEPLOY_STATUS"
                    exit 1
                    ;;
                  "created"|"build_in_progress"|"update_in_progress")
                    echo "‚è≥ Status: $DEPLOY_STATUS (${ELAPSED}s elapsed)"
                    ;;
                  *)
                    echo "‚ö†Ô∏è  Unknown status: $DEPLOY_STATUS"
                    ;;
                esac
              done
              
              echo "‚ö†Ô∏è  Deployment timeout after ${MAX_WAIT}s. Please check Render dashboard."
              exit 1
            else
              echo "‚ö†Ô∏è Response received but no deploy ID found"
              echo "Response: $DEPLOY_RESPONSE"
              exit 1
            fi
          else
            echo "‚ùå Failed to create frontend deployment. HTTP Code: $HTTP_CODE"
            if [ -f /tmp/deploy_response_frontend.json ]; then
              echo "Response: $(cat /tmp/deploy_response_frontend.json)"
            fi
            exit 1
          fi

      - name: Get Render service URLs
        id: render-urls
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -n "${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" ] && [ -n "$RENDER_API_KEY" ]; then
            FRONTEND_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }} || echo "")
            FRONTEND_URL=$(echo "$FRONTEND_RESPONSE" | jq -r '.service.serviceDetails.url // .service.url // ""' || echo "")
            echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ] && [ -n "$RENDER_API_KEY" ]; then
            BACKEND_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }} || echo "")
            BACKEND_URL=$(echo "$BACKEND_RESPONSE" | jq -r '.service.serviceDetails.url // .service.url // ""' || echo "")
            echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deployment info
        id: deploy-info
        run: |
          FRONTEND_URL="${{ steps.render-urls.outputs.frontend_url }}"
          BACKEND_URL="${{ steps.render-urls.outputs.backend_url }}"
          
          if [ -n "$FRONTEND_URL" ]; then
            echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
            echo "‚úÖ Frontend deployed: $FRONTEND_URL"
          elif [ -n "$BACKEND_URL" ]; then
            echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
            echo "‚úÖ Backend deployed: $BACKEND_URL"
          else
            echo "url=https://your-staging-url.onrender.com" >> $GITHUB_OUTPUT
            echo "‚úÖ Deployment pipeline completed!"
          fi

      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Successfully deployed to staging on Render!"
          echo "üåê Staging URL: ${{ steps.deploy-info.outputs.url }}"
          if [ -n "${{ steps.render-urls.outputs.frontend_url }}" ]; then
            echo "üì± Frontend: ${{ steps.render-urls.outputs.frontend_url }}"
          fi
          if [ -n "${{ steps.render-urls.outputs.backend_url }}" ]; then
            echo "üîß Backend: ${{ steps.render-urls.outputs.backend_url }}"
          fi

  deploy-production:
    name: Deploy to Production (DigitalOcean)
    runs-on: ubuntu-latest
    needs: [vendors, build]
    if: ${{ always() && needs.vendors.result == 'success' && needs.build.result == 'success' && github.event_name == 'workflow_dispatch' && inputs.environment == 'production' }}
    environment:
      name: production
      url: https://easy-dash.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image names
        run: |
          echo "BACKEND_IMAGE=$(echo '${{ env.REGISTRY }}/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')/backend:sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=$(echo '${{ env.REGISTRY }}/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')/frontend:sha-$(echo ${{ github.sha }} | cut -c1-7)-production" >> $GITHUB_ENV
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          if [ -z "${{ secrets.PRODUCTION_SSH_KEY }}" ]; then
            exit 1
          fi
          
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" | \
            tr -d '\r' | \
            sed 's/[[:space:]]*$//' > ~/.ssh/deploy_key.tmp
          
          if [ ! -s ~/.ssh/deploy_key.tmp ]; then
            exit 1
          fi
          
          if [ "$(tail -c 1 ~/.ssh/deploy_key.tmp)" != "" ]; then
            echo "" >> ~/.ssh/deploy_key.tmp
          fi
          
          mv ~/.ssh/deploy_key.tmp ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          FIRST_LINE=$(head -n 1 ~/.ssh/deploy_key)
          KEY_TYPE=$(echo "$FIRST_LINE" | cut -d' ' -f1)
          
          if [ "$KEY_TYPE" = "ssh-rsa" ] || [ "$KEY_TYPE" = "ssh-ed25519" ] || [ "$KEY_TYPE" = "ssh-dss" ] || [ "$KEY_TYPE" = "ecdsa-sha2-nistp256" ] || [ "$KEY_TYPE" = "ecdsa-sha2-nistp384" ] || [ "$KEY_TYPE" = "ecdsa-sha2-nistp521" ]; then
            exit 1
          fi
          
          if [ "$KEY_TYPE" != "-----BEGIN" ]; then
            exit 1
          fi
          
          if ! grep -q "PRIVATE KEY" ~/.ssh/deploy_key; then
            exit 1
          fi
          
          if ! ssh-keygen -y -f ~/.ssh/deploy_key > /dev/null 2>&1; then
            exit 1
          fi
          
          ssh-keyscan -H ${{ secrets.PRODUCTION_SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      - name: Ensure Docker is installed on server
        env:
          SSH_KEY: ~/.ssh/deploy_key
          SERVER_HOST: ${{ secrets.PRODUCTION_SERVER_HOST }}
          SERVER_USER: ${{ secrets.PRODUCTION_SERVER_USER || 'root' }}
          SSH_PORT: ${{ secrets.PRODUCTION_SSH_PORT || '22' }}
        run: |
          ssh -i "$SSH_KEY" \
            -p "$SSH_PORT" \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o BatchMode=yes \
            -o ConnectTimeout=10 \
            "$SERVER_USER@$SERVER_HOST" "true" || exit 1
          
          ssh -i "$SSH_KEY" \
            -p "$SSH_PORT" \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "$SERVER_USER@$SERVER_HOST" bash << 'REMOTE_SCRIPT'
            set -e
            
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              rm get-docker.sh
              systemctl enable docker
              systemctl start docker
            fi

