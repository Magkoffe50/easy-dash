name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  vendors:
    name: Prepare Vendors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache root node_modules
        uses: actions/cache@v4
        id: cache-root-modules
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        id: cache-frontend-modules
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Cache backend node_modules
        uses: actions/cache@v4
        id: cache-backend-modules
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Install root dependencies
        if: steps.cache-root-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Install frontend dependencies
        if: steps.cache-frontend-modules.outputs.cache-hit != 'true'
        working-directory: ./front
        run: npm install

      - name: Install backend dependencies
        if: steps.cache-backend-modules.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: npm install

  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: vendors
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore frontend node_modules from cache
        uses: actions/cache/restore@v4
        id: cache-frontend
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}

      - name: Restore backend node_modules from cache
        uses: actions/cache/restore@v4
        id: cache-backend
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}

      - name: Install frontend dependencies if cache missed
        if: steps.cache-frontend.outputs.cache-hit != 'true'
        working-directory: ./front
        run: npm install

      - name: Install backend dependencies if cache missed
        if: steps.cache-backend.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: npm install

      - name: Verify frontend dependencies
        working-directory: ./front
        run: |
          if [ ! -d "node_modules/@babel/runtime" ]; then
            echo "âš ï¸ @babel/runtime missing, reinstalling..."
            npm install
          fi

      - name: Build frontend
        working-directory: ./front
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}
          NEXT_PUBLIC_APP_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "âœ… Docker images built and pushed successfully!"
          echo "Backend: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Frontend: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: vendors
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore root node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Restore frontend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Restore backend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Lint frontend
        working-directory: ./front
        run: npm run lint

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: vendors
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && !inputs.skip_tests) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore root node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Restore frontend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Restore backend node_modules from cache
        uses: actions/cache/restore@v4
        id: cache-backend-test
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          rm -rf node_modules
          npm install

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging (Render)
    runs-on: ubuntu-latest
    needs: [vendors, build]
    if: ${{ always() && needs.vendors.result == 'success' && needs.build.result == 'success' && ((github.event_name == 'workflow_dispatch' && inputs.environment == 'staging') || (github.ref == 'refs/heads/main' && github.event_name == 'push')) }}
    environment:
      name: staging
      url: ${{ steps.deploy-info.outputs.url }}

    steps:
      - name: Deploy backend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          BACKEND_IMAGE: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ]; then
            echo "âŒ RENDER_BACKEND_SERVICE_ID is not set"
            exit 1
          fi
          
          if [ -z "$RENDER_API_KEY" ]; then
            echo "âŒ RENDER_API_KEY is not set"
            exit 1
          fi
          
          echo "ğŸš€ Deploying backend to Render..."
          echo "Service ID: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}"
          echo "Image: $BACKEND_IMAGE"
          
          echo "Triggering deployment..."
          echo "Note: Docker image should be configured in Render service settings"
          
          # According to Render API docs: https://api-docs.render.com/reference/create-deploy
          # Simple deploy request - body is optional
          HTTP_CODE=$(curl -s -o /tmp/deploy_response.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"clearCache":false}' \
            https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys)
          
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            DEPLOY_RESPONSE=$(cat /tmp/deploy_response.json)
            DEPLOY_ID=$(echo "$DEPLOY_RESPONSE" | jq -r '.deploy.id // empty' 2>/dev/null || echo "")
            
            if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
              echo "âœ… Backend deployment initiated: $DEPLOY_ID"
              echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Response received but no deploy ID found"
              echo "Response: $DEPLOY_RESPONSE"
              exit 1
            fi
          else
            echo "âŒ Failed to create backend deployment. HTTP Code: $HTTP_CODE"
            if [ -f /tmp/deploy_response.json ]; then
              echo "Response: $(cat /tmp/deploy_response.json)"
            fi
            exit 1
          fi

      - name: Deploy frontend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          FRONTEND_IMAGE: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" ]; then
            echo "âŒ RENDER_FRONTEND_SERVICE_ID is not set"
            exit 1
          fi
          
          if [ -z "$RENDER_API_KEY" ]; then
            echo "âŒ RENDER_API_KEY is not set"
            exit 1
          fi
          
          echo "ğŸš€ Deploying frontend to Render..."
          echo "Service ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}"
          echo "Image: $FRONTEND_IMAGE"
          
          echo "Triggering deployment..."
          echo "Note: Docker image should be configured in Render service settings"
          
          # According to Render API docs: https://api-docs.render.com/reference/create-deploy
          # Simple deploy request - body is optional
          HTTP_CODE=$(curl -s -o /tmp/deploy_response_frontend.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"clearCache":false}' \
            https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys)
          
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            DEPLOY_RESPONSE=$(cat /tmp/deploy_response_frontend.json)
            DEPLOY_ID=$(echo "$DEPLOY_RESPONSE" | jq -r '.deploy.id // empty' 2>/dev/null || echo "")
            
            if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
              echo "âœ… Frontend deployment initiated: $DEPLOY_ID"
              echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Response received but no deploy ID found"
              echo "Response: $DEPLOY_RESPONSE"
              exit 1
            fi
          else
            echo "âŒ Failed to create frontend deployment. HTTP Code: $HTTP_CODE"
            if [ -f /tmp/deploy_response_frontend.json ]; then
              echo "Response: $(cat /tmp/deploy_response_frontend.json)"
            fi
            exit 1
          fi

      - name: Get Render service URLs
        id: render-urls
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -n "${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" ] && [ -n "$RENDER_API_KEY" ]; then
            FRONTEND_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }} || echo "")
            FRONTEND_URL=$(echo "$FRONTEND_RESPONSE" | jq -r '.service.serviceDetails.url // .service.url // ""' || echo "")
            echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ] && [ -n "$RENDER_API_KEY" ]; then
            BACKEND_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }} || echo "")
            BACKEND_URL=$(echo "$BACKEND_RESPONSE" | jq -r '.service.serviceDetails.url // .service.url // ""' || echo "")
            echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deployment info
        id: deploy-info
        run: |
          FRONTEND_URL="${{ steps.render-urls.outputs.frontend_url }}"
          BACKEND_URL="${{ steps.render-urls.outputs.backend_url }}"
          
          if [ -n "$FRONTEND_URL" ]; then
            echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Frontend deployed: $FRONTEND_URL"
          elif [ -n "$BACKEND_URL" ]; then
            echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Backend deployed: $BACKEND_URL"
          else
            echo "url=https://your-staging-url.onrender.com" >> $GITHUB_OUTPUT
            echo "âœ… Deployment pipeline completed!"
          fi

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Successfully deployed to staging on Render!"
          echo "ğŸŒ Staging URL: ${{ steps.deploy-info.outputs.url }}"
          if [ -n "${{ steps.render-urls.outputs.frontend_url }}" ]; then
            echo "ğŸ“± Frontend: ${{ steps.render-urls.outputs.frontend_url }}"
          fi
          if [ -n "${{ steps.render-urls.outputs.backend_url }}" ]; then
            echo "ğŸ”§ Backend: ${{ steps.render-urls.outputs.backend_url }}"
          fi

  deploy-production:
    name: Deploy to Production (Render)
    runs-on: ubuntu-latest
    needs: [vendors, build]
    if: ${{ always() && needs.vendors.result == 'success' && needs.build.result == 'success' && github.event_name == 'workflow_dispatch' && inputs.environment == 'production' }}
    environment:
      name: production
      url: ${{ steps.deploy-info.outputs.url }}

    steps:
      - name: Deploy backend to Render (Production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          BACKEND_IMAGE: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${{ secrets.RENDER_BACKEND_PRODUCTION_SERVICE_ID }}" ]; then
            echo "âŒ RENDER_BACKEND_PRODUCTION_SERVICE_ID is not set"
            exit 1
          fi
          
          if [ -z "$RENDER_API_KEY" ]; then
            echo "âŒ RENDER_API_KEY is not set"
            exit 1
          fi
          
          echo "ğŸš€ Deploying backend to Render PRODUCTION..."
          echo "Service ID: ${{ secrets.RENDER_BACKEND_PRODUCTION_SERVICE_ID }}"
          echo "Image: $BACKEND_IMAGE"
          
          echo "Triggering deployment..."
          echo "Note: Docker image should be configured in Render service settings"
          
          # According to Render API docs: https://api-docs.render.com/reference/create-deploy
          # Simple deploy request - body is optional
          HTTP_CODE=$(curl -s -o /tmp/deploy_response_prod_backend.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"clearCache":false}' \
            https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_PRODUCTION_SERVICE_ID }}/deploys)
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            DEPLOY_RESPONSE=$(cat /tmp/deploy_response_prod_backend.json)
            DEPLOY_ID=$(echo "$DEPLOY_RESPONSE" | jq -r '.deploy.id // empty' 2>/dev/null || echo "")
            
            if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
              echo "âœ… Backend production deployment initiated: $DEPLOY_ID"
              echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Response received but no deploy ID found"
              echo "Response: $DEPLOY_RESPONSE"
              exit 1
            fi
          else
            echo "âŒ Failed to create backend production deployment. HTTP Code: $HTTP_CODE"
            if [ -f /tmp/deploy_response_prod_backend.json ]; then
              echo "Response: $(cat /tmp/deploy_response_prod_backend.json)"
            fi
            exit 1
          fi

      - name: Deploy frontend to Render (Production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          FRONTEND_IMAGE: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${{ secrets.RENDER_FRONTEND_PRODUCTION_SERVICE_ID }}" ]; then
            echo "âŒ RENDER_FRONTEND_PRODUCTION_SERVICE_ID is not set"
            exit 1
          fi
          
          if [ -z "$RENDER_API_KEY" ]; then
            echo "âŒ RENDER_API_KEY is not set"
            exit 1
          fi
          
          echo "ğŸš€ Deploying frontend to Render PRODUCTION..."
          echo "Service ID: ${{ secrets.RENDER_FRONTEND_PRODUCTION_SERVICE_ID }}"
          echo "Image: $FRONTEND_IMAGE"
          
          echo "Triggering deployment..."
          echo "Note: Docker image should be configured in Render service settings"
          
          # According to Render API docs: https://api-docs.render.com/reference/create-deploy
          # Simple deploy request - body is optional
          HTTP_CODE=$(curl -s -o /tmp/deploy_response_prod_frontend.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"clearCache":false}' \
            https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_PRODUCTION_SERVICE_ID }}/deploys)
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            DEPLOY_RESPONSE=$(cat /tmp/deploy_response_prod_frontend.json)
            DEPLOY_ID=$(echo "$DEPLOY_RESPONSE" | jq -r '.deploy.id // empty' 2>/dev/null || echo "")
            
            if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
              echo "âœ… Frontend production deployment initiated: $DEPLOY_ID"
              echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Response received but no deploy ID found"
              echo "Response: $DEPLOY_RESPONSE"
              exit 1
            fi
          else
            echo "âŒ Failed to create frontend production deployment. HTTP Code: $HTTP_CODE"
            if [ -f /tmp/deploy_response_prod_frontend.json ]; then
              echo "Response: $(cat /tmp/deploy_response_prod_frontend.json)"
            fi
            exit 1
          fi

      - name: Get Render service URLs
        id: render-urls
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -n "${{ secrets.RENDER_FRONTEND_PRODUCTION_SERVICE_ID }}" ] && [ -n "$RENDER_API_KEY" ]; then
            FRONTEND_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_PRODUCTION_SERVICE_ID }} || echo "")
            FRONTEND_URL=$(echo "$FRONTEND_RESPONSE" | jq -r '.service.serviceDetails.url // .service.url // ""' || echo "")
            echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.RENDER_BACKEND_PRODUCTION_SERVICE_ID }}" ] && [ -n "$RENDER_API_KEY" ]; then
            BACKEND_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_PRODUCTION_SERVICE_ID }} || echo "")
            BACKEND_URL=$(echo "$BACKEND_RESPONSE" | jq -r '.service.serviceDetails.url // .service.url // ""' || echo "")
            echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deployment info
        id: deploy-info
        run: |
          FRONTEND_URL="${{ steps.render-urls.outputs.frontend_url }}"
          BACKEND_URL="${{ steps.render-urls.outputs.backend_url }}"
          
          if [ -n "$FRONTEND_URL" ]; then
            echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Frontend deployed: $FRONTEND_URL"
          elif [ -n "$BACKEND_URL" ]; then
            echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Backend deployed: $BACKEND_URL"
          else
            echo "url=https://your-production-url.onrender.com" >> $GITHUB_OUTPUT
            echo "âœ… Production deployment pipeline completed!"
          fi

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Successfully deployed to PRODUCTION on Render!"
          echo "ğŸŒ Production URL: ${{ steps.deploy-info.outputs.url }}"
          if [ -n "${{ steps.render-urls.outputs.frontend_url }}" ]; then
            echo "ğŸ“± Frontend: ${{ steps.render-urls.outputs.frontend_url }}"
          fi
          if [ -n "${{ steps.render-urls.outputs.backend_url }}" ]; then
            echo "ğŸ”§ Backend: ${{ steps.render-urls.outputs.backend_url }}"
          fi
