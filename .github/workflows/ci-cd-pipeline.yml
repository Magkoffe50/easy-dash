name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'

jobs:
  prepare:
    name: Prepare vendors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache root node_modules
        uses: actions/cache@v4
        id: cache-root-modules
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        id: cache-frontend-modules
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Cache backend node_modules
        uses: actions/cache@v4
        id: cache-backend-modules
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Verify cache validity
        run: |
          if [ "${{ steps.cache-root-modules.outputs.cache-hit }}" == "true" ] && [ ! -d "node_modules" ]; then
            echo "âš ï¸ Cache restored but node_modules missing - will reinstall"
            echo "cache-hit=false" >> $GITHUB_ENV
          fi
          if [ "${{ steps.cache-frontend-modules.outputs.cache-hit }}" == "true" ] && [ ! -d "front/node_modules" ]; then
            echo "âš ï¸ Frontend cache restored but node_modules missing - will reinstall"
            echo "frontend-cache-hit=false" >> $GITHUB_ENV
          fi
          if [ "${{ steps.cache-backend-modules.outputs.cache-hit }}" == "true" ] && [ ! -d "backend/node_modules" ]; then
            echo "âš ï¸ Backend cache restored but node_modules missing - will reinstall"
            echo "backend-cache-hit=false" >> $GITHUB_ENV
          fi

      - name: Install root dependencies
        if: steps.cache-root-modules.outputs.cache-hit != 'true' || env.cache-hit == 'false'
        run: |
          echo "ğŸ“¥ Installing root dependencies..."
          npm install

      - name: Install frontend dependencies
        if: steps.cache-frontend-modules.outputs.cache-hit != 'true' || env.frontend-cache-hit == 'false'
        working-directory: ./front
        run: |
          echo "ğŸ“¥ Installing frontend dependencies..."
          npm install

      - name: Install backend dependencies
        if: steps.cache-backend-modules.outputs.cache-hit != 'true' || env.backend-cache-hit == 'false'
        working-directory: ./backend
        run: |
          echo "ğŸ“¥ Installing backend dependencies..."
          npm install

      - name: Build frontend
        working-directory: ./front
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL || 'http://localhost:3001' }}

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            front/.next
            backend/dist
          retention-days: 7

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore root node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Restore frontend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Restore backend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Lint frontend
        working-directory: ./front
        run: npm run lint

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ !inputs.skip_tests || github.event_name == 'push' || github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore root node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-root-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-root-${{ runner.os }}-

      - name: Restore frontend node_modules from cache
        uses: actions/cache/restore@v4
        with:
          path: front/node_modules
          key: node-modules-frontend-${{ runner.os }}-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            node-modules-frontend-${{ runner.os }}-

      - name: Restore backend node_modules from cache
        uses: actions/cache/restore@v4
        id: cache-backend-test
        with:
          path: backend/node_modules
          key: node-modules-backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            node-modules-backend-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          rm -rf node_modules
          npm install

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [prepare, lint, test]
    if: ${{ always() && (needs.prepare.result == 'success' && needs.lint.result == 'success' && (needs.test.result == 'success' || inputs.skip_tests)) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: easy-dash-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: false
          tags: easy-dash-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker images built
        run: |
          echo "âœ… Docker images built successfully!"
          docker images | grep easy-dash

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, lint, test, build-docker]
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging') || (github.ref == 'refs/heads/main' && github.event_name == 'push') }}
    environment:
      name: staging
      url: ${{ steps.deploy-info.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

      - name: Deploy backend to Railway
        working-directory: ./backend
        run: |
          if [ -n "${{ secrets.RAILWAY_BACKEND_SERVICE_ID }}" ]; then
            echo "ğŸš€ Deploying backend to Railway..."
            railway link ${{ secrets.RAILWAY_BACKEND_SERVICE_ID }}
            railway up --service ${{ secrets.RAILWAY_BACKEND_SERVICE_ID }}
          else
            echo "âš ï¸ RAILWAY_BACKEND_SERVICE_ID not set, skipping backend deployment"
            echo "ğŸ’¡ Set this secret in GitHub to enable Railway deployment"
          fi
        continue-on-error: true

      - name: Deploy frontend to Railway
        working-directory: ./front
        run: |
          if [ -n "${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}" ]; then
            echo "ğŸš€ Deploying frontend to Railway..."
            railway link ${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}
            railway up --service ${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}
          else
            echo "âš ï¸ RAILWAY_FRONTEND_SERVICE_ID not set, skipping frontend deployment"
            echo "ğŸ’¡ Set this secret in GitHub to enable Railway deployment"
          fi
        continue-on-error: true

      - name: Get Railway service URLs
        id: railway-urls
        run: |
          if [ -n "${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}" ]; then
            FRONTEND_URL=$(railway status --service ${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }} --json 2>/dev/null | jq -r '.service.domain' || echo "")
            echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.RAILWAY_BACKEND_SERVICE_ID }}" ]; then
            BACKEND_URL=$(railway status --service ${{ secrets.RAILWAY_BACKEND_SERVICE_ID }} --json 2>/dev/null | jq -r '.service.domain' || echo "")
            echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deployment info
        id: deploy-info
        run: |
          FRONTEND_URL="${{ steps.railway-urls.outputs.frontend_url }}"
          BACKEND_URL="${{ steps.railway-urls.outputs.backend_url }}"
          
          if [ -n "$FRONTEND_URL" ]; then
            echo "url=https://$FRONTEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Frontend deployed: https://$FRONTEND_URL"
          elif [ -n "$BACKEND_URL" ]; then
            echo "url=https://$BACKEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Backend deployed: https://$BACKEND_URL"
          else
            echo "url=https://your-staging-url.railway.app" >> $GITHUB_OUTPUT
            echo "âœ… Deployment pipeline completed!"
          fi

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Successfully deployed to staging!"
          echo "ğŸŒ Staging URL: ${{ steps.deploy-info.outputs.url }}"
          if [ -n "${{ steps.railway-urls.outputs.frontend_url }}" ]; then
            echo "ğŸ“± Frontend: https://${{ steps.railway-urls.outputs.frontend_url }}"
          fi
          if [ -n "${{ steps.railway-urls.outputs.backend_url }}" ]; then
            echo "ğŸ”§ Backend: https://${{ steps.railway-urls.outputs.backend_url }}"
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, lint, test, build-docker]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'production' }}
    environment:
      name: production
      url: ${{ steps.deploy-info.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

      - name: Deploy backend to Railway (Production)
        working-directory: ./backend
        run: |
          if [ -n "${{ secrets.RAILWAY_BACKEND_PRODUCTION_SERVICE_ID }}" ]; then
            echo "ğŸš€ Deploying backend to Railway PRODUCTION..."
            railway link ${{ secrets.RAILWAY_BACKEND_PRODUCTION_SERVICE_ID }}
            railway up --service ${{ secrets.RAILWAY_BACKEND_PRODUCTION_SERVICE_ID }}
          else
            echo "âš ï¸ RAILWAY_BACKEND_PRODUCTION_SERVICE_ID not set, skipping backend deployment"
            echo "ğŸ’¡ Set this secret in GitHub to enable Railway production deployment"
          fi
        continue-on-error: true

      - name: Deploy frontend to Railway (Production)
        working-directory: ./front
        run: |
          if [ -n "${{ secrets.RAILWAY_FRONTEND_PRODUCTION_SERVICE_ID }}" ]; then
            echo "ğŸš€ Deploying frontend to Railway PRODUCTION..."
            railway link ${{ secrets.RAILWAY_FRONTEND_PRODUCTION_SERVICE_ID }}
            railway up --service ${{ secrets.RAILWAY_FRONTEND_PRODUCTION_SERVICE_ID }}
          else
            echo "âš ï¸ RAILWAY_FRONTEND_PRODUCTION_SERVICE_ID not set, skipping frontend deployment"
            echo "ğŸ’¡ Set this secret in GitHub to enable Railway production deployment"
          fi
        continue-on-error: true

      - name: Get Railway service URLs
        id: railway-urls
        run: |
          if [ -n "${{ secrets.RAILWAY_FRONTEND_PRODUCTION_SERVICE_ID }}" ]; then
            FRONTEND_URL=$(railway status --service ${{ secrets.RAILWAY_FRONTEND_PRODUCTION_SERVICE_ID }} --json 2>/dev/null | jq -r '.service.domain' || echo "")
            echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.RAILWAY_BACKEND_PRODUCTION_SERVICE_ID }}" ]; then
            BACKEND_URL=$(railway status --service ${{ secrets.RAILWAY_BACKEND_PRODUCTION_SERVICE_ID }} --json 2>/dev/null | jq -r '.service.domain' || echo "")
            echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deployment info
        id: deploy-info
        run: |
          FRONTEND_URL="${{ steps.railway-urls.outputs.frontend_url }}"
          BACKEND_URL="${{ steps.railway-urls.outputs.backend_url }}"
          
          if [ -n "$FRONTEND_URL" ]; then
            echo "url=https://$FRONTEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Frontend deployed: https://$FRONTEND_URL"
          elif [ -n "$BACKEND_URL" ]; then
            echo "url=https://$BACKEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Backend deployed: https://$BACKEND_URL"
          else
            echo "url=https://your-production-url.railway.app" >> $GITHUB_OUTPUT
            echo "âœ… Production deployment pipeline completed!"
          fi

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Successfully deployed to PRODUCTION!"
          echo "ğŸŒ Production URL: ${{ steps.deploy-info.outputs.url }}"
          if [ -n "${{ steps.railway-urls.outputs.frontend_url }}" ]; then
            echo "ğŸ“± Frontend: https://${{ steps.railway-urls.outputs.frontend_url }}"
          fi
          if [ -n "${{ steps.railway-urls.outputs.backend_url }}" ]; then
            echo "ğŸ”§ Backend: https://${{ steps.railway-urls.outputs.backend_url }}"
          fi
